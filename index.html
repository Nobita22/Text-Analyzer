<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Text Analyzer</h1>
        <br>
        <textarea cols="50" rows="10" id="words"></textarea>
        <br>
        <p id="showchar"></p>
        <p id="showwords"></p>
        <br>
        <button onclick="countwords()">Count Char</button>
    </div>
    <script>
        const countwords = () => {
            let numberofchar = document.getElementById('words').value.length;

            let numberofwords = document.getElementById('words').value;
            numberofwords = numberofwords.match(/\w+/g);
            console.log("words= " + numberofwords);
            numberofwords = numberofwords.length;
            console.log("words= " + numberofwords);

            document.getElementById('showchar').innerHTML = "Total Characters = " + numberofchar;
            document.getElementById('showwords').innerHTML = "Total Words = " + numberofwords;

            console.log("char= " + numberofchar);
        }
    </script>
</body>
</html>
